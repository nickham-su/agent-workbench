services:
  agent-workbench:
    build:
      context: .
      dockerfile: Dockerfile
    image: agent-workbench:local
    ports:
      # Agent Workbench (Web UI + API)
      - "${AWB_PUBLISH_HOST:-0.0.0.0}:${AWB_PORT:-4310}:${AWB_PORT:-4310}"
      # Reserved port range for services started inside workspaces (dev servers, RPC, etc.)
      # If any port in this range is already in use on the host, the container may fail to start.
      - "${AWB_PUBLISH_HOST:-0.0.0.0}:${AWB_WORKSPACE_PORT_RANGE:-30000-30100}:${AWB_WORKSPACE_PORT_RANGE:-30000-30100}"
      #
      # Security note:
      # - The mappings above publish ports on all interfaces by default for convenience.
      # - To bind to localhost only, set AWB_PUBLISH_HOST=127.0.0.1 in .env.
    environment:
      AWB_HOST: ${AWB_HOST:-0.0.0.0}
      AWB_PORT: ${AWB_PORT:-4310}
      AWB_DATA_DIR: ${AWB_DATA_DIR:-/data}
      AWB_FILE_MAX_BYTES: ${AWB_FILE_MAX_BYTES:-}
      AWB_APP_VERSION: ${AWB_APP_VERSION:-}
      AWB_SERVE_WEB: ${AWB_SERVE_WEB:-1}
      AWB_WEB_DIST_DIR: ${AWB_WEB_DIST_DIR:-/app/apps/web/dist}
      AWB_CREDENTIAL_MASTER_KEY: ${AWB_CREDENTIAL_MASTER_KEY:-}
      AWB_AUTH_TOKEN: ${AWB_AUTH_TOKEN:-}
      AWB_AUTH_COOKIE_SECURE: ${AWB_AUTH_COOKIE_SECURE:-0}
    volumes:
      - agent-workbench-data:/data
      - agent-workbench-home:/home/dev
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${AWB_PORT:-4310}/api/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  agent-workbench-data:
  agent-workbench-home:
